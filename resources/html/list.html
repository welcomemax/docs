<div class="content">
    <div class="list">
        <div class="item" ng-repeat="item in filterItems | startFromFilter: startingItem() | limitTo: itemsPerPage | filter: search | orderBy:sortType:sortReverse">
            <a class="item-open" href="#/detail/{{ item.id }}"></a>

            <div class="item-header">
                <div class="item-header-info">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.caption }}</p>
                </div>
            </div>

            <div class="item-body">{{ item.data }}</div>

            <div class="item-footer">
                <div class="item-header-tags" tags="item.tags"></div>
            </div>
        </div>
    </div>
</div>

<div class="pagination">
    <button class="pagination-button pagination-button-prev" ng-disabled="firstPage()" ng-click="pageBack()"></button>
    <span class="pagination-pages"><b>{{ currentPage+1 }}</b>/<b>{{ numberOfPages() }}</b></span>
    <button class="pagination-button pagination-button-next" ng-disabled="lastPage()" ng-click="pageForward()"></button>
</div>

<div class="sidebar">
    <div class="sidebar-header"></div>
    <div class="sidebar-body">
        <div class="sidebar-group sidebar-group-active sidebar-group-search">
            <div class="sidebar-group-header">Search</div>
            <div class="sidebar-group-body">

                <div class="search">
                    <label class="search-icon"></label>
                    <input class="search-input" ng-model="search" type="text" placeholder="whatever">
                </div>
            </div>
        </div>

        <div class="sidebar-group sidebar-group-active sidebar-group-apps">
            <div class="sidebar-group-header">Apps</div>
            <div class="sidebar-group-body">
                <div class="" tags="products"></div>
            </div>
        </div>

        <div class="sidebar-group sidebar-group-active sidebar-group-types">
            <div class="sidebar-group-header">Tags</div>
            <div class="sidebar-group-body">
                <div class="" tags="types"></div>
            </div>
        </div>

        <div class="sidebar-group sidebar-group-top">
            <div class="sidebar-group-header">Top</div>
            <div class="sidebar-group-body">

            </div>
        </div>
    </div>
    <div class="sidebar-footer">
        <a class="button" href="/#/new">Create New</a>
    </div>
</div>
