<div class="content">
    <div class="detail">
        <div class="item">
            <a class="item-close" href="/#"></a>

            <div class="item-header">
                <div class="item-header-info">
                    <h2><input ng-model="item.title" ng-if="false">{{ item.title }}</h2>
                    <p><input ng-model="item.caption" ng-if="false">{{ item.caption }}</p>
                </div>
                <div class="item-header-tags">
                    <span ng-repeat="tag in item.tags"></span>
                </div>
            </div>

            <div class="item-body">
                <editor ng-model="item.data"></editor>
                <button class="clipboard" ngclipboard data-clipboard-text="{{ item.data }}" ngclipboard-success="copied(e)">Copy</button>
            </div>

            <div class="item-footer">
                <button class="item-footer-button" ng-if="false"
                        ng-click="save()">
                    Create
                </button>
                <button class="item-footer-button" ng-if="false"
                        ng-click="save()">
                    Edit
                </button>
                <button class="item-footer-button" ng-if="false"
                        ng-click="save()" ng-disabled="myForm.$invalid">
                    Update
                </button>
                <button class="item-footer-button" ng-if="false"
                        ng-click="save()">
                    Cancel
                </button>

                <tags class="item-header-tags" icon="true" ng-model="item.tags"></tags>
                <span class="item-footer-date">Last update: <b>{{ item.updated_at }}</b></span>
            </div>
        </div>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-header"></div>
    <div class="sidebar-body">
        <div class="sidebar-group sidebar-group-active sidebar-group-controls">
            <div class="sidebar-group-header">Controls</div>
            <div class="sidebar-group-body">

            </div>
        </div>
    </div>
    <div class="sidebar-footer">
        <a class="button" href="/#/new">Create New</a>
    </div>
</div>
