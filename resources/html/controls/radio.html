<div class="control">
    <label class="control-label">
        {{ ngModel.type }}
    </label>

    <div class="control-radio">
        <div class="control-radio-item"
             ng-repeat="value in ngModel.values"
             ng-click="setValue(value.value)">
            {{ value.name }}
        </div>
    </div>
</div>
