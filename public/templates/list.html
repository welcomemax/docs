<div class="content">
    <div class="list">
        <div class="item" ng-repeat="item in filterItems | startFromFilter: startingItem() | limitTo: itemsPerPage | filter: search | orderBy:sortType:sortReverse">
            <div class="item-header">
                <div class="item-header-info">
                    <h3>{{ item.title }}</h3>
                    <p>{{ item.caption }}</p>
                </div>
                <div class="item-header-tags">
                    <span ng-repeat="tag in item.tags"></span>
                </div>
            </div>
            <div class="item-body">
                {{ item.data }}
            </div>
            <div class="item-footer">
                <a class="item-footer-button" href="#/detail/{{ item.id }}">More</a>
                <span class="item-footer-date">{{ item.updated_at }}</span>
            </div>
        </div>
    </div>

    <div class="pagination">
        <button class="pagination-button pagination-button-prev" ng-disabled="firstPage()" ng-click="pageBack()"><</button>
        <span class="pagination-pages"><b>{{ currentPage+1 }}</b> from <b>{{ numberOfPages() }}</b></span>
        <button class="pagination-button pagination-button-next" ng-disabled="lastPage()" ng-click="pageForward()">></button>
    </div>
</div>

<div class="sidebar">
    <div class="sidebar-group sidebar-group-active sidebar-group-search">
        <div class="sidebar-group-header">Search</div>
        <div class="sidebar-group-body">
            <input ng-model="search" type="text">
        </div>
    </div>

    <div class="sidebar-group sidebar-group-active sidebar-group-apps">
        <div class="sidebar-group-header">Apps</div>
        <div class="sidebar-group-body">

        </div>
    </div>

    <div class="sidebar-group sidebar-group-top">
        <div class="sidebar-group-header">Top</div>
        <div class="sidebar-group-body">

        </div>
    </div>
</div>
